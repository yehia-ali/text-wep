<div class="repeat">
  <input-label key="repeat"/>
  <ng-select (ngModelChange)="changeValue($event)" [(ngModel)]="selectedValue" [clearSearchOnAdd]="true" [closeOnSelect]="true"
             [items]="repeatPeriods" [multiple]="false" appendTo="body" bindLabel="name" bindValue="id" class="w-20r">
    <ng-template let-index="index" let-item="item" let-item$="item$" ng-option-tmp>
      {{item.name | translate}}
    </ng-template>
    <ng-template let-clear="clear" let-items="items" ng-multi-label-tmp>
      <div class="ng-value flex aic">
                  <span class="ng-value-label">
                    <span class="flex aic fs-11">
                    <span *ngIf="items[0].name.length >= 10">{{items[0].name | translate | slice:0:10}}...</span>
                    <span *ngIf="items[0].name.length < 10">{{items[0].name | translate}}</span>
                    </span>
                  </span>
        <span (click)="clear(items[0])" aria-hidden="true" class="ng-value-icon right">Ã—</span>
      </div>
      <div *ngIf="items.length > 1" class="ng-value rounded-2">
        <span class="ng-value-label fs-11">{{items.length - 1}} {{'more' | translate}}...</span>
      </div>
    </ng-template>
  </ng-select>
</div>
