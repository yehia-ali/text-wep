<div class="category">
  <label class="fs-13">{{'category' | translate}}</label>
  <ng-select class="w-22r" [items]="categories" [(ngModel)]="selectedCategories" (ngModelChange)="onChange()"
             bindLabel="name" bindValue="id" appendTo="body" [multiple]="true" [closeOnSelect]="false">
    <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
      {{item.name}}
    </ng-template>
    <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
      <div class="ng-value flex aic">
                  <span class="ng-value-label">
                    <span class="flex aic fs-11">
                    <span *ngIf="items[0].name.length >= 10">{{items[0].name | slice:0:10}}...</span>
                    <span *ngIf="items[0].name.length < 10">{{items[0].name}}</span>
                    </span>
                  </span>
        <span class="ng-value-icon right" (click)="clear(items[0])" aria-hidden="true">Ã—</span>
      </div>
      <div class="ng-value rounded-2" *ngIf="items.length > 1">
        <span class="ng-value-label fs-11">{{items.length - 1}} {{'more' | translate}}...</span>
      </div>
    </ng-template>
  </ng-select>
</div>
