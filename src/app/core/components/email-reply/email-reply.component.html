<div class="email-reply" dir="auto">
  <h2 class="flex aic jcsb black">
    <p>{{ 'reply' | translate }}</p>
    <i class='bx bx-x fs-35 pointer danger' mat-dialog-close></i>
  </h2>

  <div mat-dialog-content>
    <form [formGroup]="form">
      <div class="body mt-1">
        <input-label key="message" [control]="f['htmlText']"/>
        <textarea class="input d-block" formControlName="htmlText" rows="4"></textarea>
        <input-error [control]="f['htmlText']"/>
      </div>

      <!--      attachments      -->
      <div class="mt-2">
        <get-attachments (getAttachments)="getAttachments($event)"/>
      </div>

    </form>
  </div>

  <div class="mt-1" mat-dialog-actions align="end" dir="auto">
    <div class="flex">
      <button class="px-4 mr-2 dark-color clickable-btn rounded cancel-btn" mat-dialog-close>
        {{ 'cancel' | translate }}
      </button>
      <button mat-raised-button color="primary" class="px-5 fs-15" (click)="submit()" [disabled]="form.invalid || loading">
        <submit-button text="send" [loading]="loading"></submit-button>
      </button>
    </div>
  </div>
</div>
