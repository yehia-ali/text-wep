<label class="fs-11 bold" *ngIf="showLabel"> <i class="bx bx-sitemap rotate-90 mr-1"></i> {{labelTitle | translate}}</label>
<div class="card flex app-dropdown relative flex aic {{startDropDown?'start-drop-down' : 'end-drop-down'}}"
  [ngClass]="{ 'app-dropdown-small': small, 'app-dropdown-icon': icon, 'app-dropdown-large': large }">
  <!-- <input-label [key]="labelTitle | translate" [classes]="'mb-0'" [showIcon]="true" [icon]="'assets/images/icons/user-square.svg'" /> -->
  <ng-container *ngIf="!tree && !multi">
    <p-dropdown
      [options]="list"
      [(ngModel)]="selectedValue"
      [filter]="true"
      optionLabel="name"
      filterBy="name"
      (onFilter)="search($event.filter)"
      (ngModelChange)="onChange($event)"
      [placeholder]="labelTitle | translate" />
    <i class="bx bx-user absolute dropdown-icon"></i>
  </ng-container>
  <ng-container *ngIf="tree">
    <p-treeSelect
      class="w-full md:w-20rem"
      [containerStyleClass]="classes ? classes : 'w-11r'"  
      [(ngModel)]="selectedNodes"
      [options]="treeList"
      [metaKeySelection]="false"
      (ngModelChange)="onChange($event)"
      selectionMode="checkbox"
      placeholder="{{labelTitle | translate}}"
      [filter]="true"
      [metaKeySelection]="false"
      (onFilter)="search($event.originalEvent.target.value)"
      >

      <ng-template let-values pTemplate="value">
        <span *ngIf="selectedNodes.length == 0" >{{labelTitle | translate}}</span>
        <span *ngIf="values?.length > 0 && values?.length <= 1">
          {{ displaySelectedValues(values) }}
        </span>
        <span *ngIf="selectedNodes.length > 1">{{('selected' | translate) + ' ( ' + selectedNodes.length + ' ) '}}</span>

      </ng-template>
      </p-treeSelect>
    <i class="bx bx-sitemap absolute dropdown-icon rotate-90 absolute dropdown-icon"></i>
  </ng-container>
  <ng-container *ngIf="multi">
    <p-multiSelect
    [maxSelectedLabels]="1"
        [options]="list"
        [(ngModel)]="selectedNodes"
        optionLabel="name"
        placeholder="{{labelTitle | translate}}"
        (ngModelChange)="onChange($event)"
        (onFilter)="search($event.filter)"
        [selectedItemsLabel]="('selected' | translate) + ' ( {0} )'"
        [filter]="true"  />
    <i class="bx bx-user absolute dropdown-icon"></i>

  </ng-container>


</div>
