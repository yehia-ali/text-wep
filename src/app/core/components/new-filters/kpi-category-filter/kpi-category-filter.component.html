<div
  class="card flex app-dropdown app-dropdown-small icon relative flex aic"
  [ngClass]="{ 'app-dropdown-small': small, 'app-dropdown-icon': icon }">
  <p-dropdown
      [options]="itemsList"
      [(ngModel)]="selectedValue"
      [filter]="true"
      (ngModelChange)="onChange()"
      optionLabel="name"
      [placeholder]="'kpi_category' | translate" />
      <i class="bx bx-menu absolute dropdown-icon"></i>
</div>
