<div class="change-creator" dir="auto">
  <h2>{{ 'change_creator' | translate }}</h2>
  <div mat-dialog-content>
    <input-label key="creator"/>
    <select-user [multi]="false" (getSelectedUsers)="selectedValue = $event" text="creator" classes="w-100"/>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" class="px-4" [disabled]="!selectedValue.length" (click)="changeCreator()">{{ 'save' | translate }}</button>
    <button mat-raised-button mat-dialog-close class="px-3">{{ 'cancel' | translate }}</button>
  </div>
</div>
