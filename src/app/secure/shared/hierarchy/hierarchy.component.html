<layout>
  <div class="team-hierarchy h-100 relative" magicScroll="">
    <div class="py-2 px-4" *ngIf="!loading && teamHierarchy.length > 0">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle class="mt-1">
          <hierarchy-card [node]="node"></hierarchy-card>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-nod mt-1">
            <hierarchy-card [node]="node"></hierarchy-card>
          </div>
          <div role="group" class="mt-1 hierarchy-team">
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </div>
    <not-found *ngIf="teamHierarchy.length == 0 && !loading"></not-found>
    <loading *ngIf="loading"></loading>
  </div>
</layout>
