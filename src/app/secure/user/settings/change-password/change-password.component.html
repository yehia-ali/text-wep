<layout>
  <div class="settings-change-password p-3 h-100" magicScroll>
    <form [formGroup]="form">
      <div class="flex-grid gap-y-2">
        <div class="col-xl-6">
          <input-label [control]="f['currentPassword']" key="old_password"></input-label>
          <input-password (getType)="type1 = $event">
            <input [type]="type1" class="input password" formControlName="currentPassword">
          </input-password>
          <input-error [control]="f['currentPassword']"></input-error>
        </div>
        <div class="offset-xl-6"></div>
        <div class="col-xl-6">
          <input-label [control]="f['newPassword']" key="new_password"></input-label>
          <input-password (getType)="type2 = $event">
            <input [type]="type2" class="input password" formControlName="newPassword">
          </input-password>
          <input-error [control]="f['newPassword']"></input-error>
        </div>
        <div class="col-xl-6">
          <input-label [control]="f['newPasswordTwo']" key="confirm_password"></input-label>
          <input-password (getType)="type3 = $event">
            <input [type]="type3" class="input password" formControlName="newPasswordTwo">
          </input-password>
          <input-error [control]="f['newPasswordTwo']"></input-error>
        </div>
      </div>

      <div class="flex aic jcfe mt-2">
        <button class="bg-primary white clickable-btn rounded py-1 submit" [disabled]="loading" (click)="submit()">
          <submit-button [loading]="loading" text="save"/>
        </button>
      </div>
    </form>
  </div>
</layout>
