<div class="p-2 dir">
  <form [formGroup]="form" >
    <div class="flex-grid">
      <div class="col-lg-4 mb-2">
        <div class="employee">
          <label class="fs-11 simibold mb-75" for="employee">
            <i class="mr-50 bx bx-user"></i>
            <span>{{'employee' | translate}}</span>
          </label>
          <ng-select
            [items]="allusers"
            formControlName="profileId"
            (search)="usersSearch($event)"
            bindLabel="name"
            bindValue="id"
            appendTo="body"
            [multiple]="false"
            [closeOnSelect]="true">
          </ng-select>
        </div>
      </div>

      <div class="col-lg-4 mb-2">
        <div class="file_type">
          <label class="fs-11 simibold mb-75" for="file_type">
            <i class="mr-50 bx bx-list-ul"></i>
            <span>{{'file_type' | translate}}</span>
          </label>
          <ng-select [items]="filesType" formControlName="fileTypeId" bindLabel="nameAr" bindValue="id">
          </ng-select>
        </div>
      </div>

      <div class="col-lg-4 mb-2">
        <div class="file_name">
          <label class="fs-11 simibold mb-75" for="file_name">
            <i class="mr-50 bx bx-file"></i>
            <span>{{'file_name' | translate}}</span>
          </label>
          <input id="file_name" type="text" class="input" formControlName="name">
        </div>
      </div>

      <div class="col-lg-4 mb-2">
        <div class="file_number">
          <label class="fs-11 simibold mb-75" for="file_number">
            <i class="mr-50 bx bx-text"></i>
            <span>{{'file_number' | translate}}</span>
          </label>
          <input id="file_number" type="text" class="input" formControlName="fileNum">
        </div>
      </div>

      <div class="col-lg-4 mb-2">
        <div class="release_date">
          <label class="fs-11 simibold mb-75" for="release_date">
            <i class="mr-50 bx bx-calendar"></i>
            <span>{{'release_date' | translate}}</span>
          </label>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" formControlName="issuingDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="col-lg-4 mb-2">
        <div class="expire_date">
          <label class="fs-11 simibold mb-75" for="expire_date">
            <i class="mr-50 bx bx-calendar"></i>
            <span>{{'expire_date' | translate}}</span>
          </label>
          <mat-form-field>
            <input matInput [matDatepicker]="picker2" formControlName="expireDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="col-lg-12 mb-2">
        <div class="description">
          <label class="fs-11 simibold mb-75" for="description">
            <i class="mr-50 bx bx-text"></i>
            <span>{{'description' | translate}}</span>
          </label>
          <textarea id="description" class="input" formControlName="description"></textarea>
        </div>
      </div>

      <div class="col-lg-12 mb-2">
        <get-attachments (getAttachments)="uploadImages($event)"/>
      </div>
    </div>
    <div class="text-right">
      <button type="submit" class="btn rounded bg-primary white py-75 px-2 fs-14" (click)="onSubmit()">
        حفظ
      </button>
    </div>
  </form>
</div>
