<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="p-2 dir">
    <div class="flex-grid">
      <div class="col-lg-4 mb-2">
        <div class="employee_code">
          <label class="fs-11 simibold mb-75" for="employee_code">
            <i class="mr-50 bx bx-lock"></i>
            <span>{{ "employee_code" | translate }}</span>
          </label>
          <input id="employee_code" type="text" class="input" formControlName="employeeCode" />
        </div>
      </div>

      <div class="col-lg-4 mb-2">
        <div class="work_system">
          <label class="fs-11 simibold mb-75" for="work_system">
            <i class="mr-50 bx bx-text"></i>
            <span>{{ "work_system" | translate }}</span>
          </label>
          <ng-select
            [items]="workTypes"
            bindLabel="nameAr"
            bindValue="id"
            formControlName="workTypeId"
          >
          </ng-select>
        </div>
      </div>

      <div class="col-lg-4 mb-2">
        <div class="manager">
          <space-users-form   [icon]="'bx-user'" [label]="'manager'" formControlName="managerId"></space-users-form>
        </div>
      </div>

      <div class="col-lg-4 mb-2">
        <div class="joining_date">
          <label class="fs-11 simibold mb-75" for="joining_date">
            <i class="mr-50 bx bx-text"></i>
            <span>{{ "joining_date" | translate }}</span>
          </label>
          <mat-form-field>
            <input matInput [matDatepicker]="start" formControlName="startDate" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="start"></mat-datepicker-toggle>
            <mat-datepicker #start></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="col-lg-4 mb-2">
        <div class="due_date">
          <label class="fs-11 simibold mb-75" for="due_date">
            <i class="mr-50 bx bx-text"></i>
            <span>{{ "due_date" | translate }}</span>
          </label>
          <mat-form-field>
            <input matInput [matDatepicker]="end" formControlName="endDate" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="end"></mat-datepicker-toggle>
            <mat-datepicker #end></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="col-lg-4 mb-2">
        <div class="job_title">
          <label class="fs-11 simibold mb-75" for="job_title">
            <i class="mr-50 bx bx-text"></i>
            <span>{{ "job_title" | translate }}</span>
          </label>
          <ng-select
            [items]="jobTitles"
            bindLabel="nameAr"
            bindValue="id"
            formControlName="jobTitleId"
          >
          </ng-select>
        </div>
      </div>
      <div class="col-lg-4 mb-2">
        <div class="department">
          <label class="fs-11 simibold mb-75" for="department">
            <i class="mr-50 bx bx-text"></i>
            <span>{{ "department" | translate }}</span>
          </label>
          <departments-form [width]="'w-100'" [formControlName]="'departmentId'" [closeOnSelect]="true" [labelVisibilty]="false" [multiable]="false"></departments-form>
        </div>
      </div>

      <div class="col-lg-4 mb-2">
        <div class="experiance">
          <label class="fs-11 simibold mb-75" for="experiance">
            <i class="mr-50 bx bx-text"></i>
            <span>{{ "experience_level" | translate }}</span>
          </label>
          <ng-select
            [items]="experienceLevels"
            bindLabel="nameAr"
            bindValue="id"
            formControlName="workExpId"
          >
          </ng-select>
        </div>
      </div>
      <div class="col-lg-12 mb-2">
        <div class="job_description">
          <label class="fs-11 simibold mb-75" for="job_description">
            <i class="mr-50 bx bx-phone"></i>
            <span>{{ "job_description" | translate }}</span>
          </label>
          <textarea id="job_description" class="input" rows="4" formControlName="jobDescription"></textarea>
        </div>
      </div>
    </div>

    <div class="text-right">
      <button type="submit" class="bg-primary white py-1 px-2 border-0 rounded  pointer" mat-button>{{btnText | translate}}</button>
    </div>
  </div>
</form>
