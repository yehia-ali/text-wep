<div class="filters flex aic jcsb gap-x-4">
  <div class="flex-wrap aic gap-x-1 gap-y-1">
    <date-filter (valueChanged)="service.dateFrom.next($event); service.dateTo.next(''); filter()" [selectedValue]="service.dateFrom.value" key="date_from"/>
    <date-filter (valueChanged)="service.dateTo.next($event); filter()" [minDate]="service.dateFrom.value" [selectedValue]="service.dateTo.value" key="date_to"/>
  </div>
</div>
