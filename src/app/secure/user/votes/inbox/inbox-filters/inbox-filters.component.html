<div class="filters flex aic jcsb gap-x-4">
  <div class="flex-wrap aic gap-x-1 gap-y-1">
    <search (valueChanged)="service.search.next($event); filter()" [key]="service.search.value"/>
    <vote-status (valueChanged)="service.voteStatus.next($event); filter()" [selectedValue]="service.voteStatus.value"/>
    <priority-filter (valueChanged)="service.priority.next($event); filter()" [selectedValue]="service.priority.value"/>
    <date-filter (valueChanged)="service.dateFrom.next($event); service.dateTo.next(''); filter()" [selectedValue]="service.dateFrom.value" key="start_date"/>
    <date-filter (valueChanged)="service.dateTo.next($event); filter()" [minDate]="service.dateFrom.value" [selectedValue]="service.dateTo.value" key="end_date"/>
  </div>
  <div class="end flex aic gap-x-2 pt-75">
    <task-vote-sort (sortChanged)="service.orderKey.next($event); filter()" [selectedValue]="service.orderKey.value"></task-vote-sort>
  </div>
</div>
